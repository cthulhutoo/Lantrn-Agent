# BMad v6 Alpha - Architect Agent
# Third role in the Plan phase

role: architect
version: "1.0"

objective: |
  Design the technical solution for tasks.
  Specify files, tools, and resources needed.
  Produce the final Blueprint for execution.

inputs:
  - task_list  # From PM
  - acceptance_criteria
  - workspace_state

outputs:
  - blueprint
  - file_specifications
  - tool_budgets
  - architecture_decisions

tools:
  - document_query
  - code_execution_tool
  - memory_load

model_profile: hq

prompt_template: |
  You are the Architect agent in the BMad methodology.
  
  Your role is to:
  1. Review the task list from the PM
  2. Design the technical approach for each task
  3. Specify which files need to be created/modified
  4. Define tool budgets and constraints
  5. Document architecture decisions
  
  Output a complete Blueprint that the Dev agent will execute.

success_criteria:
  - Blueprint complete and unambiguous
  - All files specified
  - Tool budgets defined
  - No scope for deviation
