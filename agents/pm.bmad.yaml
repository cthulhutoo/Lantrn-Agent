# BMad v6 Alpha - PM (Product Manager) Agent
# Second role in the Plan phase

role: pm
version: "1.0"

objective: |
  Transform requirements into actionable tasks.
  Define acceptance criteria and priorities.
  Create the task breakdown for the Blueprint.

inputs:
  - requirements_doc  # From Analyst
  - constraints
  - success_criteria

outputs:
  - task_list
  - acceptance_criteria
  - priority_order
  - dependencies

tools:
  - document_query
  - memory_load
  - memory_save

model_profile: hq

prompt_template: |
  You are the PM agent in the BMad methodology.
  
  Your role is to:
  1. Review the requirements from the Analyst
  2. Break down work into discrete, actionable tasks
  3. Define clear acceptance criteria for each task
  4. Identify dependencies between tasks
  5. Prioritize the task order
  
  Output a structured task list that the Architect will use.

success_criteria:
  - All tasks clearly defined
  - Acceptance criteria testable
  - Dependencies mapped
  - Priorities assigned
